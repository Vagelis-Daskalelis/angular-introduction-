<div class="container">
    <div class="d-flex flex-column gap-2">
        <div class="alert alert-primary text-center fw-bold">
            Fun For Nerds
        </div>
        <app-word-input 
        (partialWord)="onPartialWord($event)"
        (word)="onWord($event)"
        ></app-word-input>
        <div class="d-flex justify-content-between gap-2">
            <app-odd-length 
            [partialWords]="partialOddWord"
            [words]="oddLengthWord"></app-odd-length>
            <app-even-length 
            [partialWords]="partialEvenWord"
            [words]="evenLengthWord"></app-even-length>
        </div>
    </div>
</div>
